<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Économie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-5 bg-success text-white text-center">
        <h1>Logement éco responsable</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Acceuil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/consommation">Consommation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/etat">Capteurs/Actionneurs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/economie">Économie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/config">Configuration</a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Liste déroulante pour choisir le type de facture -->
    <div class="container mt-5">
        <label for="factureSelect" class="form-label">Choisir un type de facture :</label>
        <select id="factureSelect" class="form-select" onchange="fetchEconomyData(this.value)">
            <option value="electricite">Électricité</option>
            <option value="eau">Eau</option>
            <option value="gaz">Gaz</option>
        </select>
    </div>

    <!-- Canvas pour afficher le graphique -->
    <div class="container mt-5">
        <canvas id="economyChart"></canvas>
    </div>

    <!-- Affichage de l'évolution -->
    <div class="container mt-5">
        <h3>Évolution de la consommation :</h3>
        <p id="evolutionText">Sélectionnez un type de facture pour voir l'évolution.</p>
    </div>

    
</body>

</html>
