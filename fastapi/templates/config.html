<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Acceuil</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head> 
<body> 



<div class="p-5 bg-success text-white text-center">
  <h1>Logement éco responsable</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Acceuil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/consommation">Consommation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/etat">Capteurs/Actionneurs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/economie">Économie</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/config">Configuration</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container mt-5">
    <h2 class="text-center">Configuration des Capteurs et Actionneurs</h2>

    <h4>Ajouter un Capteur/Actionneur</h4>
    <form id="addDeviceForm">
      <div class="mb-3">
        <label for="reference" class="form-label">Référence Commerciale</label>
        <input type="text" id="reference" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="piece" class="form-label">Pièce</label>
        <input type="number" id="piece" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type de Device</label>
        <input type="number" id="type" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="port" class="form-label">Port Communication</label>
        <input type="number" id="port" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <h4 class="mt-5">Liste des Capteurs/Actionneurs</h4>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Référence</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="deviceTable">
        <!-- Données insérées dynamiquement -->
      </tbody>
    </table>
  </div>

  <script src="js/config.js"></script>
</body>
</html>
